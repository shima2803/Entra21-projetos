<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    margin-bottom: 20px;
}
input {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background-color: #218838;
}
a {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
}
a:hover {
    text-decoration: underline;
}
.lista-clientes {
    width: 320px;
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    text-align: left;
}
.cliente-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    border-bottom: 1px solid #ccc;
}
.cliente-item button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
}
.cliente-item button:hover {
    background-color: #c82333;
}

</style>
<body>
    <div class="container">
        <h2>Clientes Cadastrados</h2>
        <div id="clientesLista"></div>
        <a href="index.html">Voltar ao Cadastro</a>
    </div>

    <script>
        function listarClientes() {
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            let lista = document.getElementById('clientesLista');
            lista.innerHTML = '';
            clientes.forEach((cliente, index) => {
                let div = document.createElement('div');
                div.classList.add('cliente-item');
                div.innerHTML = `<span>${cliente.nome} - ${cliente.email}</span> <button onclick="removerCliente(${index})">Excluir</button>`;
                lista.appendChild(div);
            });
        }
        
        function removerCliente(index) {
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            clientes.splice(index, 1);
            localStorage.setItem('clientes', JSON.stringify(clientes));
            listarClientes();
        }
        
        listarClientes();
    </script>
</body>
</html>
