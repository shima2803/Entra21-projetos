<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form>
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label>E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label>Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required>

            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

            <label>CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" onblur="buscarCEP()" required>

            <div id="resultado"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
