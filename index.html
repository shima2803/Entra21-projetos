<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h2>Lista de Clientes</h2>
    <ul id="listaClientes"></ul>
    <a href="index.html">Voltar</a>

    <script>
        function carregarClientes() {
            let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            let lista = document.getElementById("listaClientes");
            lista.innerHTML = "";

            clientes.forEach((cliente, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${cliente.nome} - ${cliente.email} 
                    <button onclick="editarCliente(${index})">Editar</button> 
                    <button onclick="excluirCliente(${index})">Excluir</button>`;
                lista.appendChild(li);
            });
        }

        function excluirCliente(index) {
            let clientes = JSON.parse(localStorage.getItem("clientes"));
            clientes.splice(index, 1);
            localStorage.setItem("clientes", JSON.stringify(clientes));
            carregarClientes();
        }

        function editarCliente(index) {
            let clientes = JSON.parse(localStorage.getItem("clientes"));
            let novoNome = prompt("Novo Nome", clientes[index].nome);
            let novoEmail = prompt("Novo Email", clientes[index].email);
            
            if (novoNome && novoEmail) {
                clientes[index] = { nome: novoNome, email: novoEmail };
                localStorage.setItem("clientes", JSON.stringify(clientes));
                carregarClientes();
            }
        }

        carregarClientes();
    </script>
</body>
</html>
